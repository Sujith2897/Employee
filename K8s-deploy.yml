apiVersion: apps/v1
kind: Deployment
metadata:
  name: emplopyee-springboot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emplopyee-springboot
  template:
    metadata:
      labels:
        app: emplopyee-springboot
    spec:
      containers:
      - name: emplopyee-springboot-deployment
        image: jenie779/employee-springboot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
